name: Test

on:
  pull_request:
  push:

jobs:
  test:
    name: Test Release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Setup Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: openjdk@1.17

      - name: Test
        run: sbt clean scalafmtCheckAll scalafmtSbtCheck compile test
